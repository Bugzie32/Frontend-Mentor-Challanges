<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="Styles.css" />
	</head>
	<body>
		<div class="content">
			<div class="text-box">
				<h1 class="main-text">Get <span>insights</span> that help your business grow.</h1>
				<p class="sub-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
				<div class="stats">
					<div class="companies">
						<h3>10k+</h3>
						<p>companies</p>
					</div>
					<div class="templates">
						<h3>314</h3>
						<p>templates</p>
					</div>
					<div class="queries">
						<h3>12m+</h3>
						<p>queries</p>
					</div>
				</div>
			</div>
			<img src="./images/image-header-desktop.jpg" alt="" />
		</div>
		<div class="sig">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Bugzie</a>.</div>
	</body>
</html>
